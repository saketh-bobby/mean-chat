<div class="container">
	<div class="jumbotron">
		<!-- todo:make form small use nested states	for both login and signup later-->
		<div ng-repeat="message in vm.messages" class="alert alert-danger">{{ message }}</div>
		<form ng-submit="vm.login()">
			<div class="form-group">
				<label for="username">Username:</label>
				<input type="text" id="username" name="username" class="form-control" ng-model="vm.username">
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" class="form-control" ng-model="vm.password">
			</div>
			<button type="submit" class="btn btn-primary pull-right">Log In</button>
		</form>
	</div>

</div>
